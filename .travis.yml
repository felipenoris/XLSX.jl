language: julia
os:
    - linux
julia:
    - 0.7
    - nightly
matrix:
  allow_failures:
      - julia: nightly
notifications:
    email: false
after_success:
  - julia -e 'Pkg.add("Coverage"); cd(Pkg.dir("XLSX")); using Coverage; Coveralls.submit(Coveralls.process_folder())'
  - julia -e 'cd(Pkg.dir("XLSX")); using Coverage; Codecov.submit(Codecov.process_folder())'
